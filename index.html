<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <!--  Bootstrap css cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- external css link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="mainContainer">
      <p>Alarm Clock</p>
      <div class="clockContainer">
        <!-- DIGITAL current time -->
        <div class="timeContainer">
          <h1>00:00:00 AM</h1>
          <h2>Day Mon DD YYYY</h2>
        </div>

        <!-- Set alarm time container-->
        <div class="setTimeContainer">
          <span>Select Time:</span>

          <select id="hours" class="bg-light">
            <option value="hours" selected hidden>Hours</option>
          </select>

          <select id="minutes">
            <option value="minutes" selected hidden>Minute</option>
          </select>

          <select id="amPm">
            <option value="amOrPm" selected hidden>AM/PM</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>

        <!-- Set & Stop Alarm button -->
        <div class="d-grid mt-5 gap-2 col-4 mx-auto">
          <button id="setAlarmBtn" type="button" class="btn btn-success">
            Set Alarm
          </button>
          <button
            id="stopAlarmBtn"
            type="button"
            class="btn btn-warning d-none"
          >
            Stop Alarm
          </button>
        </div>
      </div>
    </div>

    <!-- external js link -->
    <script src="./js/app.js"></script>

    <!-- Bootstrap js cdn link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
